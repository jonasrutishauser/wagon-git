name: Maven CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 1.8
          - 11
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Setup Git
        run: mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts && git config --global user.email "jonas.rutishauser@alumni.ethz.ch" && git config --global user.name "Jonas Rutishauser"
      - name: Build with Maven
        run: mvn -B -V -e install
      - name: Deploy Site
        if: ${{ matrix.java == '1.8' }}
        run: mvn -B -e site-deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}
